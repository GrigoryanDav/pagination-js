<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="pagination-container">
        <div class="settings">
            <label>
                Total Items:
                <select id="total-items-select">
                    <option value="20">20</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
            </label>
            <label>
                Items Per Page:
                <select id="items-per-page-select">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </label>
        </div>
        <div class="buttons-numbers-container">
            <div class="pagination-numbers"></div>
            <div class="pagination-buttons-container">
                <button class="pagination-btn prev" disabled>Previous</button>
                <button class="pagination-btn next">Next</button>
            </div>
        </div>
    </div>
</body>

</html>
